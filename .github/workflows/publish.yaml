name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vatusa/google-workspace-integration

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: app
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to ArgoCD
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          repository: 'VATUSA/gitops'
          path: gitops
          token: ${{ secrets.G_TOKEN }}
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
      - name: Update manifests
        run: |
          cd $GITHUB_WORKSPACE/gitops/current
          kustomize edit set image vatusa/google-workspace-integration=vatusa/google-workspace-integration:${{ github.ref_name }}
      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE/gitops
          git config --global user.email "vatusa6@vatusa.net"
          git config --global user.name "VATUSA6"
          echo ${{ github.ref_name }}
          git add .
          git commit -m "Update google-workspace-integration image tag to ${{ github.ref_name }}"
      - name: Push to gitops repo
        run: |
          cd $GITHUB_WORKSPACE/gitops
          git push origin main
